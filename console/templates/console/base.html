{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VEKIN | Console</title>
    <link href="{% static 'console/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'console:home' %}">CONSOLE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" >
                <a class="nav-link" href="{% url 'console:cache' %}">Caches</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main">
    <div class="container-fluid">
        <br/><br/><br/>
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="{% static 'console/js/vendor/jquery-slim.min.js' %}"></script>
<script src="{% static 'console/js/vendor/popper.min.js' %}"></script>
<script src="{% static 'console/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>

{% block script_loading %}{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
