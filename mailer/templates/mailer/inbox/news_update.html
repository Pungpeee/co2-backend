<body style="background-color: #efefef; font-family: 'Kanit', sans-serif;" xmlns="http://www.w3.org/1999/html">
<div style="margin-left: auto; margin-right: auto; width: 600px; background-color: #fff; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
    <img style="border-radius: 4px 4px 0 0;" src="{{ header_image }}">
    <div style="padding: 10px 30px 30px 30px;">
        <h2>You received News Updates from "{{ app_name }}" on {{ news.datetime_update |date:'D d M Y, H:i' }} </h2>
        <div style="color: #666; margin-bottom: 20px; margin-top:20px; font-weight: 200;">
            <div style="margin-bottom:20px; padding-left: 20px;">
                <a href="{{ site }}" style="font-weight: bold; color: #003BC3;  display: block; font-size: 15px;">
                    See detail
                </a>
            </div>
            <div>Please, follow this link to see more detail or paste the following link into you browser:</div>
            <a href="{{ site }}">{{ site }}</a>
            <br>
            <br>
        </div>
        <div style="padding: 20px 0 20px 0; font-weight: bold">
            Thank you.
        </div>
    </div>
</div>
</body>
