{% if msg != None %}
    <p class="text-center red">{{ msg }}</p>
{% endif %}
{% if forgot %}
  <form action="" method="post">
      {% csrf_token %}
      <h2>Reset Password</h2>
      <input name="p1" type="password" class="form-control input-lg" placeholder="New Password" autofocus>
      <input name="p2" type="password" class="form-control input-lg" placeholder="Confirm Password">
      <button type="submit" class="btn-block btn-main-color btn-lg">Submit</button>
  </form>
{% endif %}
